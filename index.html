<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Pong</title>
    <meta name="description" content="A simple web game">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">

  </head>
  <body>
    <header id="top">
      <canvas id="title"></canvas>
    </header>
    <main id="container">
      <canvas id="pong"></canvas>
      <div class="modal is-active">
        <div class="modal-background"></div>
        <div class="modal-content content box">
            <div class="columns is-centered">
              <div class="column is-centered" id="modal-title-area"><h2 class="modal-title" id="prompt">Ready?</h1><hr>
                <div class="columns">
                  <div class="column is-one-half" id="score-left"></div>
                  <div class="column" id="score-right"></div>
                </div>
                <div class="columns">
                  <div class="column is-one-third"></div>
                  <div class="column">
                    <button class='button is-success' id="go" onClick="start()">Let's Go!</button>
                    <button class='button is-danger' id="restart" onClick="document.location.reload(true)">Restart</button>
                    <button class='button is-success inactive' id="new-game" onClick="document.location.reload(true)">New Game</button>
                  </div>
                  <div class="column"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="js/title.js"></script>
    <script type="text/javascript" src="js/ball.js"></script>
    <script type="text/javascript" src="js/playOne.js"></script>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
