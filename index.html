<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Pong</title>
    <meta name="description" content="A simple web game">
    <meta name="viewport" content="width=device-width">

    <!-- Place favicon.ico in the root directory -->

    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.0/css/bulma.min.css">

  </head>
  <body>
    <header>
        <h1 class="title">Pong</h1>
    </header>
    <main id="container">
      <canvas id="pong">
      </canvas>
      <div class="modal is-active">
        <div class="modal-background"></div>
        <div class="modal-content box">
          <h1 class="title">Ready?</h1>
          <div class="buttons is-centered">
          <button class='button is-success' onClick="start()">Let's Go!</button>
          <div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="js/ball.js"></script>
    <script type="text/javascript" src="js/playOne.js"></script>
    <script type="text/javascript" src="js/board.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
